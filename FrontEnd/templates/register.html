{% extends 'base.html' %} 

{% block content %}

<div class="container mt-5">
    <div class="container" style="padding: 50px; border-radius: 10px">
        <h1>Create an Account</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div>
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="POST">
            <!-- First Name -->
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name" required />
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name" required />
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required />
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
                <i id="togglePassword" class="fa-solid fa-eye position-absolute" style="top: 10px; right: 10px; cursor: pointer;"></i>
            </div>
            
            <!-- Password Confirm -->
            <div class="mb-3">
                <label for="password_confirmation" class="form-label">Password Confirmation</label>
                <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Confirm your password" required />
                <i id="togglePassword" class="fa-solid fa-eye position-absolute" style="top: 10px; right: 10px; cursor: pointer;"></i>

            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- Login Link -->
        <p class="mt-3">
            Already have an account? <a href="{{url_for('login')}}">Login here</a>.
        </p>
    </div>
</div>
<!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
<script>
    document.getElementById('togglePassword').addEventListener('click', function (e) {
        const passwordField = document.getElementById('password');
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;
        this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('togglePasswordConfirm').addEventListener('click', function (e) {
        const passwordConfirmField = document.getElementById('password_confirmation');
        const type = passwordConfirmField.type === 'password' ? 'text' : 'password';
        passwordConfirmField.type = type;
        this.classList.toggle('fa-eye-slash');
    });
</script>

{% endblock %}

{% extends 'base.html' %} 
{% block content %}

<div class="container mt-5">
  <h1>{{course.title}}</h1>
  <p>{{course.description}}</p>

  <h2>Lessons</h2>
  <ul class="list-group">
    {% for lesson in course.lessons %}
    <li class="list-group-item">
      <h5>{{lesson.title}}</h5>
      <p>{{lesson.description}}</p>
      <a href="{{ url_for('start_lesson', course_id=course_id, lesson_id=lesson.id) }}" class="btn btn-primary">Start Lesson</a>
    </li>
    {% endfor %}
    <br />
    <center>
      <div class="ms-3">
        <!-- <button type="button" class="btn btn-outline-primary style= 'width: 50%" href="{{url_for('course_list')}}" >Back</button> -->
        <a href="{{url_for('course_list')}}">Back to Courses</a>
      </div>
    </center>
  </ul>
</div>

{% endblock %}
